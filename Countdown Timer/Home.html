
<!DOCTYPE HTML>

<html>

<head>

<base href="img/" target="_self">

<style>
p {
  text-align: center;
  font-size: 60px;
  margin: 0;
}

body{
  text-align:center;
  background-color: #00ECB9;
  font-family: sans-serif;
  font-weight: 100;
}

h1{
  color: #195F63;
  font-weight: 100;
  font-size: 40px;
  margin-left: 40px 0px 20px;
}

#ClockDiv{
  font-family: sans-serif;
  color: #fff;
  display: inline-block;
  font-weight: 100;
  text-align: center;
  font-size: 30px;
}

#ClockDiv > div{
  padding: 10px;
  border-radius: 3px;
  background-color: #00BF96;
  display: inline-block;
}

#ClockDiv div > span{
  padding: 15px;
  border-radius: 3px;
  background-color: #00816A;
  display: inline-block;
}

smalltext{
  padding-top: 5px;
  font-size: 16px;
}

#EventButton{
  width: 150px;
  height: 50px;
  border-radius: 5px;
  font-size: 20px;
}

#New_year_hat{
  position: relative;
  transform: rotate(-25deg);
  width: 70px;
  height: 70px;
  top: -80px;
  left: -530px;
}
</style>

</head>

<body>

  <!--
    Heading to show New Year Title
  -->
  <h1 id="Register">

    <!--
      To show the previous text which is now deleted
      This text will be shown in different color from the new text
    -->
    <del>Registration Starting In</del>

    <!-- To show new text in new line to make heading look better and not attached with deleted text -->
    <br/>

    <!--
      New text covered around span element to give different style and look if required
    -->
  <span>New Year 2020</span>

</h1>

<!--
  A seperate container/area for holding all the elements to show timer
  -->
  <div id="ClockDiv">

    <div>
      <span class="days" id="day"></span>
      <div class="smalltext">Days</div>
    </div>
    
    <div>
      <span class="hours" id="hour"></span>
      <div class="smalltext">Hours</div>
    </div>
    
    <div>
      <span class="minutes" id="minute"></span>
      <div class="smalltext">Minutes</div>
    </div>
    
    <div>
      <span class="seconds" id="second"></span>
      <div class="smalltext">Seconds</div>
    </div>
    
    <firgure>
    <img src="New_year_hat.gif" id="New_year_hat" alt="Happy New Year Hat" />
    </firgure>
  </div>

  <p id="TimerExpired"></p>

  <script>
    var CurrentTime = new Date().getTime();
    var eventDate = new Date("01/01/2020").getTime(); <!-- CurrentTime will have current time value in mili second since 1 Jan 1970 and + 30000 is adding 30 seconds in mili seconds. This code will always show 30 secs timer every time some one refresh the page-->
    var x = setInterval(function() {
    var now = new Date().getTime();
    var TimeLeftforEvent = eventDate - now;
    var days = Math.floor(TimeLeftforEvent / (1000 * 60 * 60 * 24));
    var hours = Math.floor((TimeLeftforEvent%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
    var minutes = Math.floor((TimeLeftforEvent % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((TimeLeftforEvent % (1000 * 60)) / 1000);
    document.getElementById("day").innerHTML = days;
    document.getElementById("hour").innerHTML = hours;
    document.getElementById("minute").innerHTML = minutes;
    document.getElementById("second").innerHTML = seconds;
      if (TimeLeftforEvent < 0) {
          clearInterval(x);
          document.getElementById("TimerExpired").innerHTML = "<button id='EventButton'>Register</button>";
          document.getElementById("day").innerHTML = 0;
          document.getElementById("hour").innerHTML = 0;
          document.getElementById("minute").innerHTML = 0;
          document.getElementById("second").innerHTML = 0;
          document.getElementById("Register").innerHTML = "REGISTER NOW";
          var element = document.getElementById("ClockDiv");
          element.parentNode.removeChild(element);
        }
      }, 1000);
    </script>

</body>
</html>
