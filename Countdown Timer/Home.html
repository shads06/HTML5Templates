
<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 60px;
}

#EventButton{
  width: 150px;
  height: 50px;
  border-radius: 5px;
  font-size: 20px;
}
</style>
</head>
<body>
<p id="Timer"></p>
<script>
var CurrentTime = new Date().getTime();
var deadline = new Date(CurrentTime + 30000).getTime(); <!-- CurrentTime will have current time value in mili second since 1 Jan 1970 and + 30000 is adding 30 seconds in mili seconds. This code will always show 30 secs timer every time some one refresh the page-->
var x = setInterval(function() {
var now = new Date().getTime();
var t = deadline - now;
var days = Math.floor(t / (1000 * 60 * 60 * 24));
var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((t % (1000 * 60)) / 1000);
document.getElementById("Timer").innerHTML = days + "d "
+ hours + "h " + minutes + "m " + seconds + "s ";
    if (t < 0) {
        clearInterval(x);
        document.getElementById("Timer").innerHTML = "<button id='EventButton'>Register</button>";
    }
}, 1000);
</script>

</body>
</html>
