<!DOCTYPE html>
<html>

<head>
	<title>Contact US</title>
	<meta name="description" content="Contact Us HTML5 Template">
	<meta name="keywords" content="HTML5 Templates, HTML">

	<style>
		body{
			background-color: #99b3ff;
		}
	</style>

</head>

<body>

<form action="" method="get">
	<label for="firstname">First Name</label>
	<input type="text" id="firstname" placeholder="First Name">
		<br>
	<label for="lastname">Last Name</label>
	<input type="text" id="lastname" placeholder="Last Name">
		<br>
	<label for="email">Email Id</label>
	<input type="email" id="email" placeholder="Enter Email Id">
		<br>
	<label for="subject">Subject</label>
	<input type="text" id="subject" placeholder="Enter Subject">
		<br>
	<label for="content">Content</label>
	<textarea rows="4" cols="50" placeholder="Write your words here"></textarea>
		<br>
	<input type="button" value="Submit">
</form>

</body>

</html>
